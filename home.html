
<!doctype html>
<html>
<head>
	<title>Audio Recorder</title>
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main.js"></script>
    <!--<script src="js/filesystem.js"></script>-->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="js/filemanager.js"></script>
    <script src="js/time.js"></script>

	<style>
        #fileList {position: absolute; right: 100px; top: 80px;}
	    body { font: 14pt Arial, sans-serif; background: lightgrey; }
	    select { font: 14pt Arial, sans-serif; }
	    body { text-align: center; margin-top: 12pt;}
	    canvas { display: inline-block; background: #202020; box-shadow: 0px 0px 10px blue;}
        #analyser {
            position: absolute;
            left: 15px;
            top: 40%;
        }
        #controls {
            position: absolute;
            left: 0px;
        }
        #record.recording { background: red; background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); }
        button {
            display: block;
            margin: 0 auto;
        }
        .audioFile {
            background-color: aliceblue;
            border: 2px solid black;
            border-radius: 3px;
            padding: 8px;
        }
	</style>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body ng-app>
	<canvas id="analyser" width="15" height="200"></canvas><br>
    <div id=controls>
        <img id="record" width="128" height="128" src="img/record.png" onclick="toggleRecording(this);"><br>
        <div>
            <input id=filename type="text" required placeholder="filename" value=audio />
        </div>
    </div>
    <div ng-controller="ListCtrl" id="fileList">
        <button ng-click="readEntries()">Refresh FS</button>
        <ul>
            <li class="audioFile unstyled" ng-repeat="file in files">
                <div>
                    {{file.name}}
                    <span class=deleteFile ng-click="deleteFile(file)">X</span>
                </div>
                <audio controls src="{{file.toURL()}}"></audio>
            </li>
        </ul>

    </div>


</body>
</html>
